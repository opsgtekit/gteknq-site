<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTek NQ – Trading Infrastructure, Consulting & Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="GTek NQ designs, hardens, and builds trading infrastructure and custom software for systematic and discretionary traders, funds, and digital operators."
  />
  <style>
    :root {
      --bg: #05070b;
      --bg-alt: #0b1018;
      --accent: #2fb4ff;
      --accent-soft: rgba(47, 180, 255, 0.12);
      --text: #f5f7fb;
      --text-muted: #a5afc7;
      --border: #252b3a;
      --card: #0e1420;
      --max-width: 1120px;
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #10182b 0, #05070b 48%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(14px);
      background: linear-gradient(
        to bottom,
        rgba(5, 7, 11, 0.9),
        rgba(5, 7, 11, 0.75),
        transparent
      );
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.9rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    /* === REAL LOGO INSTALLED HERE === */
    .brand-logo {
      height: 42px;
      width: auto;
      display: block;
      object-fit: contain;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-text span:first-child {
      font-size: 0.88rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .brand-text span:last-child {
      font-weight: 600;
      font-size: 1.02rem;
    }

    .nav-links {
      display: flex;
      gap: 1.3rem;
      align-items: center;
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: var(--accent);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(47, 180, 255, 0.7);
      background: radial-gradient(circle at 0 0, rgba(47, 180, 255, 0.18), transparent);
      font-size: 0.86rem;
      font-weight: 500;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .nav-cta span {
      font-size: 1.05rem;
      transform: translateY(1px);
    }

    main {
      flex: 1;
    }

    .section {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.2rem 1.25rem;
    }

  </style>
</head>
<body>
  <div class="page">

    <header>
      <div class="nav">
        <a href="#top" class="brand">
          <!-- REAL LOGO INSERTED -->
          <img src="images/logo.png" alt="GTek NQ Logo" class="brand-logo" />

          <div class="brand-text">
            <span>Trading Infrastructure</span>
            <span>GTek NQ</span>
          </div>
        </a>

        <nav class="nav-links">
          <a href="#services">Services</a>
          <a href="#operators">Who we help</a>
          <a href="#edge">Why GTek NQ</a>
          <a href="#contact">Contact</a>
          <a href="mailto:info@gteknq.com" class="nav-cta">
            Contact us <span>↗</span>
          </a>
        </nav>
      </div>
    </header>

  </div>
</body>
</html>
